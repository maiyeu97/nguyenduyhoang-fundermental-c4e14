<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mua Dong Khong Lanh</title>
  </head>
  <body>
    {% for service in all_services%}
      {% if service.gender == 0 %}
      <img src="../static/images/female-profile.jpg" alt="">
      {% elif service.gender == 1 %}
      <img src="../static/images/male-profile.jpg" alt="">
      {% endif %}
      <p>{{ service.name }}</p>
      <p>{{ service.yob }}</p>
      <p>{{ service.height}}</p>
      {%endfor%}
  </body>
</html>
